<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, height-device-height,
        inital-scale=1">
        <title>로그인</title>

        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="cardbox" class="ui card">
                <div class="image">
                    <img src="./images/pic.jpg" id="iconImage" class="ui avatar image">
                </div>
                <div class="content">
                    <div>
                        <div id="titleText" class="header">로그인</div>
                        <div id="contentsText" class="meta">
                            아이디와 비밀번호 입력.
                        </div>
                    </div>
                </div>
                <form method="post" action="/process/login">
                    <table>
                        <tr class="row">
                            <td class="col1"><label>아이디</label></td>
                            <td class="col2">
                                <div class="ui input">
                                  <input name="id" type="text" placeholder="Search...">
                                </div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label>비밀번호</label></td>
                            <td class="col2">
                                <div class="ui input">
                                    <input class="inputbox" type="password" name="password" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="전송" name="" />
                </form>
            </div>
        </div>
    </body>
</html>
